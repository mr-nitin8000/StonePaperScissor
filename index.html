<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game: Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wat">
      <div class="water">Made By Mr.lucky</div>
    </div>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="img/rock.png" alt="" class="c-ing" />
      </div>
      <div class="choice" id="paper">
        <img src="img/paper.png" alt="" class="c-ing" />
      </div>
      <div class="choice" id="scissors">
        <img src="img/scissors.png" alt="" class="c-ing" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p class="msg">Play Your Move</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
